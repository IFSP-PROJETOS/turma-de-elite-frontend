<div fxLayout="column" fxLayoutAlign="center start">
  <div class="page-title" fxFlexAlign="start" fxLayoutAlign="center start">
    <button mat-icon-button routerLink="/admin/dashboard"><mat-icon>navigate_before</mat-icon></button>
    <h1 class="mat-display-1">{{'labels.schools'|translate}}</h1>
  </div>
  <div class="full-width" fxLayout="row" fxLayoutAlign="space-around  start">
    <div fxFlex="45">
      <mat-form-field class="full-width" appearance="outline">
        <input type="tel" matInput placeholder="Buscar escola" [formControl]="searchControl">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <a
        [ngClass]="'mat-elevation-z1 '+  (createMode?'toggled-tile':'tile')"
        fxLayout="row"
        fxFlexAlign="center center"
        fxLayoutAlign="start center"
        (click)="createMode=true;schoolToggleId=null">
        <mat-icon color="primary">add</mat-icon>
        <p color="primary">{{'titles.createSchool'|translate}}</p>
      </a>
      <a
        [ngClass]="'mat-elevation-z1 ' + (schoolToggleId===school.id?'toggled-tile':'tile')"
        fxLayout="row"
        fxFlexAlign="center center"
        fxLayoutAlign="start center"
        *ngFor="let school of schools"
        (click)="schoolToggleId=school.id;createMode=false">
        <mat-icon color="primary">school</mat-icon>
        <p color="primary">{{school.name}}</p>
      </a>
      <mat-paginator
        class="full-width"
        [length]="totalLength"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="pageChange($event)">
      </mat-paginator>
    </div>
    <div fxFlex="45" fxFlexAlign="start">
      <app-school-form [schoolId]="schoolToggleId" [createMode]="createMode"></app-school-form>
    </div>
  </div>
  <div *ngIf="isLoading;then showLoader;else showTable"></div>
  <ng-template #showLoader>
      <mat-spinner></mat-spinner>
  </ng-template>
  <ng-template #showTable>
  </ng-template>

</div>
